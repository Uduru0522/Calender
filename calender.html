<!DOCTYPE html>
<html lang="zh-TW"></html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calender.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
<title>CALENDER</title>
</head>

<body>
    <div class="header">
        <div class="text"><p>2021 CALENDER</p></div>
        <div class="underline"></div>
    </div>

    <script src="constants.js"></script>

    <div class="container">
        <div class="season">
            <div class="month">
                <span class="month-name">JAN</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">FEB</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">MAR</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">APR</span>
                <script src="date_gen.js"></script>
            </div>
        </div>
        <div class="season">
            <div class="month">
                <span class="month-name">MAY</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">JUN</span>
                <script src="date_gen.js"></script>
            </div>

            <div class="month">
                <span class="month-name">JUL</span>
                <script src="date_gen.js"></script>
            </div>
            
            <div class="month">
                <span class="month-name">AUG</span>
                <script src="date_gen.js"></script>
            </div>
        </div>
        <div class="season">
            <div class="month">
                <span class="month-name">SEP</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">OCT</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">NOV</span>
                <script src="date_gen.js"></script>
            </div>
            <div class="month">
                <span class="month-name">DEC</span>
                <script src="date_gen.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
